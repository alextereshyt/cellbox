<!DOCTYPE html>
<html>

<head>
    <title>Cellular War</title>
    <link rel="stylesheet" href="style.css">
    <script src="./libraries/perlin.js"></script>
    <script src="game.js" type="module"></script>
</head>

<body>
    
    <div class="control-panel" id="debugPanel">
        <div id="panelHideButton"></div>
        <div class="panel-content">
        <div class="title">
            <label>Cellular War v.0</label>
        </div>
        <br />
        <label>Visual options</label>
        <div class="option">
            <input type="checkbox" class="checkbox" id="panelCellsStatus" checked>
            <label>show cells</label>
        </div>

        <div class="option">
            <input type="checkbox" class="checkbox" id="panelTracersStatus" checked>
            <label>show tracers</label>
        </div>
        <br>
        <label>Debug info</label>
        <pre id="panelDebugInfo">
        </pre> 
        <br>
 
        <label>Init options</label>
        <div class="option">
            <label>cell size:</label>
            <input type="number" class="number" id="panelCellSize" step="1">
        </div>
        <div class="option">
            <label>lifetime:</label>
            <input type="number" class="number" id="panelInitEnergy" step="1">
        </div>
        <div class="option">
            <label>max offspring:</label>
            <input type="number" class="number" id="panelMaxOffspring" step="1">
        </div>
        <div class="option">
            <label>tracers alpha:</label>
            <input type="number" class="number" id="panelTracersOpacityMultipler" step="0.1">
        </div>

        <div class="option-centered">
        <button class="button" id="initialize">Initialize</button>
        </div>
        </div>

    </div>


</body>

</html>
